apiVersion: apps/v1
kind: Deployment
metadata:
  name: website
spec:
  revisionHistoryLimit: 3 # keep 3 old ReplicaSets
  replicas: 1
  selector:
    matchLabels:
      app: website
  template:
    metadata:
      labels:
        app: website
    spec:
      containers:
        - name: website
          image: ghcr.io/ews500/my-app:latest
          imagePullPolicy: IfNotPresent               # don't pull from registry if local exists
          ports:
            - containerPort: 80
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "250m"
              memory: "256Mi"