apiVersion: apps/v1
kind: Deployment
metadata:
  name: website
spec:
  replicas: 1
  selector:
    matchLabels:
      app: website
  template:
    metadata:
      labels:
        app: website
    spec:
      containers:
      - name: website
      image: ghcr.io/Ews500/my-app:latest
    ports:
      - containerPort: 80
    resources:
      requests:
        cpu: "100m"       # 0.1 CPU
        memory: "128Mi"   # 128 MB RAM
      limits:
        cpu: "250m"       # 0.25 CPU
        memory: "256Mi"   # 256 MB RAM

